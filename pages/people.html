<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <link rel="stylesheet" href="../assets/styles/people.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>

    <div class="container">
        <img id="profileImage" src="" alt="Actor Image">
        <div class="details">
            <h1 id="name"></h1>
            <p><strong>Born:</strong> <span id="birthday"></span></p>
            <p><strong>Place of Birth:</strong> <span id="placeOfBirth"></span></p>
            <p><strong>Known For:</strong> <span id="department"></span></p>
            <p id="biography"></p>
            <a id="homepage" href="#" target="_blank">Official Website</a>
        </div>
    </div>

    <script src="../assets/utils/config.js"></script>
    <script src="../assets/utils/api.js"></script>
    <script src="../assets/scripts/people.js"></script>
</body>
</html>
